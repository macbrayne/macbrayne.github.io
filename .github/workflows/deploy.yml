name: deploy

on:
  workflow_dispatch:
  release:
    types: [published]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ ubuntu-latest ]
        node: [ 14 ]

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v6

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node }}

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: npm ci

      - name: Generate static pages ğŸ“„
        run: npm run generate

      - name: Upload artifact ğŸ§™â€â™‚ï¸
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist
          publish_dir: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
